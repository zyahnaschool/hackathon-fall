<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Recipe Search</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
    }

    #search-container {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    input {
      width: 250px;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: #ff7b54;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff5733;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .recipe-card {
      background: white;
      width: 280px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .recipe-card:hover {
      transform: scale(1.03);
    }

    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .recipe-content {
      padding: 1rem;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #search-container {
        flex-direction: column;
      }
      input {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üç¥ Mini Recipe Search</h1>
    <p>Type a dish name and find tasty recipes!</p>
  </header>

  <section id="search-container">
    <input type="text" id="searchInput" placeholder="e.g. chicken, pasta, curry" /> //placeholders put a value there to show what can be inputed
    <button id="searchBtn">Search</button> // this is where the search button is pressed 
  </section>

  <section id="results"></section>

  <script>
    const searchBtn = document.getElementById("searchBtn"); //search 
    const searchInput = document.getElementById("searchInput"); // takes what is inputed and searches it
    const resultsDiv = document.getElementById("results");  // provides final results or what is found 

    searchBtn.addEventListener("click", () => {
      const query = searchInput.value.trim();
      resultsDiv.innerHTML = ""; // clear old results

      if (!query) {
        resultsDiv.innerHTML = "<p class='error'>Please type something!</p>";
        return;
      }

      fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`) //API used when the input is entered and fetch() grabs the url for the recipe 
        .then(response => {
          if (!response.ok) {
            throw new Error("Network error!");
          }
          return response.json();
        })
        .then(data => {
          if (!data.meals) {
            resultsDiv.innerHTML = "<p class='error'>No recipes found! Try another recipe üçΩÔ∏è</p>";
            return;
          }

          data.meals.forEach(meal => {
            const card = document.createElement("div");
            card.className = "recipe-card";
            card.innerHTML = `
              <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
              <div class="recipe-content">
                <h3>${meal.strMeal}</h3>
                <p><strong>Category:</strong> ${meal.strCategory}</p>
                <a href="${meal.strSource || '#'}" target="_blank">View Full Recipe</a>
              </div>
            `;
            resultsDiv.appendChild(card);
          });
        })
        .catch(error => {
          resultsDiv.innerHTML = `<p class='error'>Oops! Something went wrong: ${error.message}</p>`;
        });
    });
  </script>
</body>
</html>
